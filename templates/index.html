<!DOCTYPE html>
<html>
    <head>
        <title>
            Document Search Engine
        </title>
        <style>
            html, body {
                height: 100%;
            }
            .parent {
                width: 100%;
                height: 100%;
                display: table;
                text-align: center;
            }
            .parent > .child {
                display: table-cell;
                vertical-align: middle;
            }
            label {
                float: center;
            }
        </style>
    </head>

    <body>
        <section class="parent">
        <div class="child">
            <h2>Document Search Engine</h2>
            <form action="http://localhost:5000/query" method="POST">
                <p><label for="male"> Enter Query: </label> <input type = "text" name = "query"></p>
                <p><label for="number"> Select number of results: </label> <input type = "number" name = "num_results" min="5" max="20"></p>
                <p><input type = "submit" value = "Submit"></p>
            </form>
        </div>
        </section>
    </body>
</html>
